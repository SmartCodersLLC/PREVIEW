<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVN УМК</title>
</head>

<body>

    <script defer src="/avnumk/public/dist/AVNUMK.js"></script>
    <div id="root">AVN УМК</div>

    <script>
        const isMobile=window.matchMedia("only screen and (max-width: 760px)");
        if(/Mobi|Tablet|iPad|iPhone/i.test(navigator.userAgent)||isMobile.matches) {
            console.log('is_mobile')
            document.cookie="isMobile=true";
        }
        else {
            document.cookie="isMobile=false";
        }
    </script>

</body>

</html>
